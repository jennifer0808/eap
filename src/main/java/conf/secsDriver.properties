MaxNumberOfRejectedMessageInfo=100
##### This is the max number of rejected messages in the queue, if the rejected messages are not
##### consumed by the application. fifo manner.
WaitTimeToBeSelected=1000
#####miliseconds
#####################################################################################
##### The following property defines the way of reading and writing data of the #####
##### protocol.                                                                 #####
##### when = 0, Read and Write SnFm message into the socket as an array of bytes#####
#####  ----> Read and write just once from the stream;                          #####
##### when = 1, They are done in the "typical" way --> Read and Write the length#####
##### bytes + header bytes in a single 14 bytes item first, then the data body  #####
##### as a second item.                                                         #####
##### when = 2, They are done in the following way --> length bytes first, then #####
##### header bytes, then data bytes;                                            #####
##### when = 3, they are done by one byte at a time.                            #####
#####################################################################################
#ReadAndWriteSceme=1
ReadAndWriteSceme=2
#Towa =2, FICO=1, DB2100=1,Ad838=0, AD8312=2
	
############################################################################
#############    Specific Section for Secs I  (RS 232)        ##############
############################################################################
MessageBlockNoStartAt=1
ComPort=COM1
##### must be either 0 or 1 for single block
T1=5000
##### seconds -- typical value;
T2=20000
##### seconds -- typical value;
T4=45
##### seconds -- typical value;
RTY=5
##### retry times -- typical value;
RunAsHost=true
##### true if the Jsip is used for host, false if the Jsip is used on equipment.
##### It affects the value of R-bit in the message header.
DebugRs232HandShake=true
#DebugRs232HandShake=false
##### if true, HandShake information is forwarded into the HandleException class
BaudRate=9600
ReadTimeOut=500
#####milisecond, it must be less than t1 and t2. it is best that both t1 and t2
#####is multiple  of ReadTimeOut
UsingHeartBeating=false
#if true, then the heart beating thread is started after ready, not otherwise
HeartBeatingIntervals=1000
####milli seconds
HeartBeatingRspRtyLimit=5
####if not receiving S1F2 after sending S1f1, and it repeats for HeartBeatingRspRtyLimit times,
####then a communication failure happened.

############################################################################
#############    Debug Section  (for debug purppose only)     ##############
############################################################################
DumpAllSecsMessage=true
DebugHsmsProtocolState=true
DebugRs232ProtocolState=false
#DebugRs232ProtocolState=true
PrintOutTimeStamp=true
DumpInputDataAs16Decimal=false
DumpOutputDataAs16Decimal=false


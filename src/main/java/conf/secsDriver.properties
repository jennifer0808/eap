#####by the E37-SS standard
LinktestTimeInterval=-1000
#LinktestTimeInterval=20000000
#####miliseconds, no link test if < 0
PrintLinktestMessage=false
#PrintLinktestMessage=true
#####print to std if true
PrintControlMessage=false
#####control msg except linktest
MaxNumberOfSentMsgInHsmsProtocol=50

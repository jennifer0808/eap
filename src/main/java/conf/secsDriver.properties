LocalTCPPort=6000
#RemoteIPAddress=192.168.0.2
#RemoteIPAddress=172.17.215.142
#RemoteIPAddress=172.17.40.251
RemoteIPAddress=192.168.2.28
RemoteTCPPort=5000
#####seconds -- typical value;
